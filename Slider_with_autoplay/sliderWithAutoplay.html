<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Slider</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/sliderWithAutoplay.css">
</head>
<body>
  <!-- App container -->
  <div class="app">
    <!-- App slider -->
    <div class="app__slider">
      <!-- Slider box (images) -->
      <div class="app__slider-box">
        <!-- Slider images -->
        <img class="app__slider-image" src="./images/Aisle.jpg" alt="A dirt road running through a forest"> 
        <img class="app__slider-image" src="./images/beach.jpg" alt="Sea shore by an orange sunset">
        <img class="app__slider-image" src="./images/sunflowers.jpg" alt="Sunflowers">
        <!-- Slider images -->
      </div> 
      <!-- Slider box (images) -->
      <!-- Slider buttons -->
      <button type="button" class="app__button app__button--prev" aria-label="Previous slide"><span>&lt;</span></button>
      <button type="button" class="app__button app__button--next" aria-label="Next slide"><span>&gt;</span></button>
      <!-- Slider buttons -->
      <!--  -->
    </div> 
    <!-- App slider -->
    <!-- App footer -->
    <footer class="app__footer">
      <small>Zmiana App created by: <a href="https://github.com/wojtekpirog" class="app__footer-link" target="_blank" rel="noopener">wojtekpirog</a></small>
    </footer>
    <!-- App footer -->
  </div>
  <!-- App container -->
  <script src="./js/sliderWithAutoplay.js" defer></script>
</body>

</html>
