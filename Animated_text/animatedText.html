<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/animatedText.css">
  <title>Document</title>
</head>
<body>
  <button type="button" class="button modal-button">Wprowadź tekst</button>
  <!-- Modal -->
  <div class="modal">
    <label for="modal-input" class="sr-only">Wpisz tekst do wyświetlenia</label>
    <input id="modal-input" type="text" class="modal-input" aria-describedby="error-message" aria-invalid="false" required/>
    <p id="error-message" class="error-message" aria-hidden="true"></p>
    <button type="button" class="button modal-save-button">Zapisz</button>
  </div>
  <!-- Textbox -->
  <p class="text" aria-hidden="true"></p>
  <script src="./js/animatedText.js" defer></script>
</body>
</html>
