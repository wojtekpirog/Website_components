<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <link rel="stylesheet" type="text/css" href="./css/counter.css">
</head>
<body>
  <!-- Above section -->
  <section>
    <div class="box box--top">
      <!-- Picture -->
      <picture>
        <source type="image/svg+xml" srcset="./images/chevron-down.svg">
        <img class="box__top-arrow" src="./images/chevron-down.png" alt="Chevron down arrow icon.">
      </picture> 
      <!-- Picture -->
    </div>
  </section> 
  <!-- Above section -->
  <!-- Counter section -->
  <section>
    <div class="box box__counter">
      <!-- Counter item -->
      <div class="box__counter-item">
        <!-- Picture -->
        <picture>
          <source type="image/svg+xml" srcset="./images/graph.svg">
          <img class="box__counter-item-image" src="./images/graph.png" alt="Graph icon">
        </picture> 
        <!-- Picture -->
        <p class="box__counter-item-value" data-final-number="5985" aria-hidden="true">0</p>
        <span class="sr-only" aria-label="5985">5985</span>
        <p>Stat #1</p>
      </div>
      <!-- Counter item -->
      <!-- Counter item -->
      <div class="box__counter-item">
        <!-- Picture -->
        <picture>
          <source type="image/svg+xml" srcset="./images/graph.svg">
          <img class="box__counter-item-image" src="./images/graph.png" alt="Graph icon">
        </picture> 
        <!-- Picture -->
        <p class="box__counter-item-value" data-final-number="3456" aria-hidden="true">0</p>
        <span class="sr-only" aria-label="5985">5985</span>
        <p>Stat #2</p>
      </div>
      <!-- Counter item -->
      <!-- Counter item -->
      <div class="box__counter-item">
        <!-- Picture -->
        <picture>
          <source type="image/svg+xml" srcset="./images/graph.svg">
          <img class="box__counter-item-image" src="./images/graph.png" alt="Graph icon">
        </picture> 
        <!-- Picture -->
        <p class="box__counter-item-value" data-final-number="2763" aria-hidden="true">0</p>
        <span class="sr-only" aria-label="5985">5985</span>
        <p>Stat #3</p>
      </div>
      <!-- Counter item -->
    </div>
  </section> 
  <!-- Counter section -->
  <!-- Below section -->
  <section>
    <div class="box box--bottom"></div>
  </section> 
  <!-- Below section -->
   <script src="./js/counter.js" defer></script>
</body>
</html>
