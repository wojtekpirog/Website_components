<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="./css/formWithProgress.css">
</head>
<body>
  <div class="app">
    <header class="app__header">
      <!-- Logo -->
      <h1 class="app__logo">Pir<span class="app__logo-dev">Dev</span>.com</h1> 
      <!-- Logo -->
    </header>
    <main>
      <!-- App container -->
      <div class="app__wrapper">
        <h2 class="app__heading">Fake Form</h2>
        <!-- Fake form -->
        <form class="app__form">
          <!-- Forms -->
          <div class="app__page app__page--active" aria-current="page">Form #1</div> <!-- This form is active by default -->
          <div class="app__page">Form #2</div>
          <div class="app__page">Form #3</div>
          <div class="app__page">Form #4</div>
          <div class="app__page">Form #5</div> 
          <!-- Forms -->
        </form>
        <!-- Fake form -->
        <!-- Progress -->
        <div class="app__progress">
          <!-- Progress bar -->
          <div class="app__progress-bar"></div> 
          <!-- Progress bar -->
          <!-- Steps -->
          <div class="app__step app__step--active" aria-label="You are on form step number 1" aria-current="step">1</div> <!-- This step is active by default -->
          <div class="app__step" aria-label="You are on form step number 2">2</div>
          <div class="app__step" aria-label="You are on form step number 3">3</div>
          <div class="app__step" aria-label="You are on form step number 4">4</div>
          <div class="app__step" aria-label="You are on form step number 5">5</div> 
          <!-- Steps -->
        </div> 
        <!-- Progress -->
        <!-- Navigation -->
        <div class="app__buttons">
          <!-- Navigation button -->
          <button type="button" class="app__button app__button--prev" aria-label="Go to the previous form step" disabled>
            <img src="./images/chevron-left.svg" alt="Go to the previous step of the form">
          </button>
          <!-- Navigation button -->
          <!-- Navigation button -->
          <button type="button" class="app__button app__button--next" aria-label="Go to the next form step">
            <img src="./images/chevron-right.svg" alt="Go to the next step of the form">
          </button>
          <!-- Navigation button -->
        </div> 
        <!-- Navigation -->
      </div> 
      <!-- App container -->
    </main>
    <!-- Page footer -->
    <footer class="app__footer">
      <small>App created by: <a href="https://github.com/wojtekpirog" class="app__footer-link" target="_blank" rel="noopener">wojtekpirog</a></small>
    </footer> 
    <!-- Page footer -->
  </div>
  <script src="./js/formWithProgress.js"></script>
</body>
</html>
