<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draggable list</title>
  <link rel="stylesheet" type="text/css" href="./css/draggableList.css">
</head>
<body>
  <!-- Wrapper -->
  <div class="wrapper">
    <!-- Header -->
    <h1 class="wrapper__header">Wybierz trzy 🎁</h1>
    <!-- Header -->
    <!-- Section -->
    <ul class="wrapper__list">
      <!-- Container -->
      <div class="wrapper__container wrapper__container--ready">
        <!-- Item -->
        <li class="wrapper__list-item" draggable="true">
          <div class="wrapper__present" aria-label="Piłka do koszykówki">🏀</div>
        </li> 
        <!-- Item -->
        <!-- Item -->
        <li class="wrapper__list-item" draggable="true">
          <div class="wrapper__present" aria-label="Gitara elektryczna">🎸</div>
        </li> 
        <!-- Item -->
        <!-- Item -->
        <li class="wrapper__list-item" draggable="true">
          <div class="wrapper__present" aria-label="Pad do konsoli">🎮</div>
        </li> 
        <!-- Item -->
        <!-- Item -->
        <li class="wrapper__list-item" draggable="true">
          <div class="wrapper__present" aria-label="Zestaw urodzinowy">🎉</div>
        </li> 
        <!-- Item -->
        <!-- Item -->
        <li class="wrapper__list-item" draggable="true">
          <div class="wrapper__present" aria-label="Kwiat tulipanu">🌷</div>
        </li> 
        <!-- Item -->
        <!-- Item -->
        <li class="wrapper__list-item" draggable="true">
          <div class="wrapper__present" aria-label="Akordeon">🪗</div>
        </li> 
        <!-- Item -->
      </div> 
      <!-- Container -->
    </ul> 
    <!-- Section -->
    <!-- Chosen items -->
    <ul class="wrapper__chosen-list">
      <!-- Dropbox -->
      <div class="wrapper__container wrapper__container--dropbox"></div> 
      <!-- Dropbox -->
    </ul> 
    <!-- Chosen items -->
    <!-- Send link (pusty atrybut `href` spowoduje przeładowanie strony) -->
    <!-- Nie wolno tworzyć przycisków w linkach -->
    <a href="" class="wrapper__link wrapper__link--disabled" aria-label="Kliknij, aby wysłać listę do Świętego Mikołaja." aria-disabled="true">Wyślij do 🧑‍🎄</a> 
    <!-- Send link -->
  </div> 
  <!-- Wrapper -->
  <script src="./js/draggableList.js" defer></script>
</body>
</html>
