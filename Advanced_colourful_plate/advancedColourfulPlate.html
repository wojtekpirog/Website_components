<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Colourful Plate</title>
  <link rel="stylesheet" href="./css/advancedColourfulPlate.css">
</head>
<body>
  <!-- App container -->
  <main class="app">
    <!-- Buttons -->
    <div class="app__buttons">
      <!-- Button group -->
      <div class="app__buttons-group">
        <h2 class="app__buttons-group-heading">animation speed: </h2>
        <!-- Buttons -->
        <button type="button" class="app__button" data-setting="speed" data-speed="10">slow</button>
        <button type="button" class="app__button" data-setting="speed" data-speed="3">normal</button>
        <button type="button" class="app__button" data-setting="speed" data-speed="0.5">fast</button>
        <!-- Buttons -->
      </div> 
      <!-- Button group -->
      <!-- Button group -->
      <div class="app__buttons-group">
        <h2 class="app__buttons-group-heading">color range: </h2>
        <!-- Buttons -->
        <button type="button" class="app__button" data-setting="color" data-color-range="0">red</button>
        <button type="button" class="app__button" data-setting="color" data-color-range="90">green</button>
        <button type="button" class="app__button" data-setting="color" data-color-range="190">blue</button>
        <button type="button" class="app__button" data-setting="color" data-color-range="360">normal</button> 
        <!-- Buttons -->
      </div> 
      <!-- Button group -->
    </div> 
    <!-- Buttons -->
    <!-- Slider container (saturation) -->
    <div class="app__slider">
      <!-- App slider -->
      <input type="range" class="app__slider-input app__slider-input--saturation" value="70" min="0" max="100" step="1" />
      <!-- App slider -->
      <!-- Saturation percentage -->
      <p class="app__slider-percentage">Saturation: <span class="app__slider-percentage-saturation">70</span> %</p> 
      <!-- Saturation percentage -->
    </div> 
    <!-- Slider container (saturation) -->
    <!-- Slider container (lightness) -->
    <div class="app__slider">
      <!-- App slider -->
      <input type="range" class="app__slider-input app__slider-input--brightness" value="50" min="0" max="100" step="1" />
      <!-- App slider -->
      <!-- Lightness percentage -->
      <p class="app__slider-percentage">Brightness: <span class="app__slider-percentage-brightness">50</span> %</p> 
      <!-- Lightness percentage -->
    </div> 
    <!-- Slider container (lightness) -->
    <!-- Board -->
    <div class="app__board"></div>
    <!-- Board -->
  </main>
  <!-- App container -->
  <!-- App footer -->
  <footer class="footer">
    <small class="footer__text">App created by: <a href="https://github.com/wojtekpirog" class="footer__link" target="_blank" rel="noopener">wojtekpirog</a></small>
  </footer> 
  <!-- App footer -->
   <script src="./js/advancedColourfulPlate.js" defer></script>
</body>
</html>
