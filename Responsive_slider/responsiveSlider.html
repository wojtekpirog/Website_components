<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/responsiveSlider.css">
  <title>Testimonials</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1 class="header__logo">Pir<span>Dev</span>.com</h1> 
  </header> 
  <!-- Header -->
  <!-- Slider wrapper -->
  <div class="wrapper">
    <!-- List -->
    <ul class="wrapper__list">
      <!-- Carrousel container -->
      <div class="wrapper__carrousel">
        <!-- item -->
        <li class="wrapper__carrousel-item">
          <!-- Card -->
          <div class="wrapper__carrousel-card">
            <!-- Card image -->
            <img class="wrapper__carrousel-card-image" src="./assets/images/img-1.jpg" alt="x">  
            <!-- Card image -->
            <!-- Card body -->
            <h2 class="wrapper__carrousel-card-name">Leanne Graham</h2>
            <p class="wrapper__carrousel-card-jobtitle">Accountant</p>
            <!-- Card body -->
          </div> 
          <!-- Card -->
        </li> 
        <!-- item -->
        <!-- item -->
        <li class="wrapper__carrousel-item">
          <!-- Card -->
          <div class="wrapper__carrousel-card">
            <!-- Card image -->
            <img class="wrapper__carrousel-card-image" src="./assets/images/img-2.jpg" alt="x">  
            <!-- Card image -->
            <!-- Card body -->
            <h2 class="wrapper__carrousel-card-name">Ervin Howell</h2>
            <p class="wrapper__carrousel-card-jobtitle">HR</p>
            <!-- Card body -->
          </div> 
          <!-- Card -->
        </li> 
        <!-- item -->
        <!-- item -->
        <li class="wrapper__carrousel-item">
          <!-- Card -->
          <div class="wrapper__carrousel-card">
            <!-- Card image -->
            <img class="wrapper__carrousel-card-image" src="./assets/images/img-3.jpg" alt="x">  
            <!-- Card image -->
            <!-- Card body -->
            <h2 class="wrapper__carrousel-card-name">Clementine Bauch</h2>
            <p class="wrapper__carrousel-card-jobtitle">Web Designer</p>
            <!-- Card body -->
          </div> 
          <!-- Card -->
        </li> 
        <!-- item -->
        <!-- item -->
        <li class="wrapper__carrousel-item">
          <!-- Card -->
          <div class="wrapper__carrousel-card">
            <!-- Card image -->
            <img class="wrapper__carrousel-card-image" src="./assets/images/img-4.jpg" alt="x">  
            <!-- Card image -->
            <!-- Card body -->
            <h2 class="wrapper__carrousel-card-name">Kurtis Weber</h2>
            <p class="wrapper__carrousel-card-jobtitle">Software Engineer</p>
            <!-- Card body -->
          </div> 
          <!-- Card -->
        </li> 
        <!-- item -->
        <!-- item -->
        <li class="wrapper__carrousel-item">
          <!-- Card -->
          <div class="wrapper__carrousel-card">
            <!-- Card image -->
            <img class="wrapper__carrousel-card-image" src="./assets/images/img-5.jpg" alt="x">

            <!-- Card body -->

            <!-- Card body -->
          </div> 
          <!-- Card -->
        </li> 
        <!-- item -->
        <!-- item -->
        <li class="wrapper__carrousel-item">
          <!-- Card -->
          <div class="wrapper__carrousel-card">
            <!-- Card image -->
            <img class="wrapper__carrousel-card-image" src="./assets/images/img-6.jpg" alt="x">  
            <!-- Card image -->
            <!-- Card body -->
            <h2 class="wrapper__carrousel-card-name">Chelsey Dietrich</h2>
            <p class="wrapper__carrousel-card-jobtitle">Copywriter</p>
            <!-- Card body -->
          </div> 
          <!-- Card -->
        </li> 
        <!-- item -->
      </div> 
      <!-- Carrousel container -->
    </ul>
    <!-- List -->
    <!-- Slider buttons -->
    <!-- Slider button -->
    <button type="button" class="wrapper__button wrapper__button--left" aria-label="Click to show the previous testimonial">
      <picture>
        <source srcset="./assets/icons/circle-arrow-left.svg">
        <img src="./assets/icons/circle-arrow-left.png" alt="left arrow">
      </picture>
    </button>
    <!-- Slider button -->
    <button type="button" class="wrapper__button wrapper__button--right" aria-label="Click to show the next testimonial">
      <picture>
        <source srcset="./assets/icons/circle-arrow-right.svg">
        <img src="./assets/icons/circle-arrow-right.png" alt="right arrow">
      </picture>
    </button>
    <!-- Slider buttons -->
  </div> 
  <!-- Slider wrapper -->
  <script src="./js/responsiveSlider.js" defer></script>
</body>
</html>
