<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/navbarWithSearch.css">
</head>
<body>
  <!-- App header -->
  <header>
    <!-- Navbar -->
    <nav class="navbar">
      <!-- Navbar items (ul) -->
      <ul class="navbar__items">
        <li class="navbar__item"><a href="./index.html" class="navbar__link">Home</a></li>
        <li class="navbar__item"><a href="./about.html" class="navbar__link">About</a></li>
        <li class="navbar__item"><a href="./team.html" class="navbar__link">Team</a></li>
        <li class="navbar__item"><a href="./contact.html" class="navbar__link">Contact</a></li>
      </ul>
      <!-- Navbar items (ul) -->
      <!-- Search box (div) -->
      <div class="navbar__search">
        <!-- Search input -->
        <label for="search-input" class="sr-only">Type here to search</label>
        <input id="search-input" type="search" class="navbar__search-input navbar__search-input--inactive" placeholder="Search..." aria-hidden="true"/>
        <button type="button" class="navbar__button" aria-controls="search-input" aria-expanded="false">🔍</button>
        <!-- Search input -->
      </div>
      <!-- Search box (div) -->
    </nav> 
    <!-- Navbar -->
  </header> 
  <!-- App header -->
  <script src="./js/navbarWithSearch.js"></script> 
</body>
</html>
